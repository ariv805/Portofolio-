<?xml version="1.0" encoding="utf-8"?>
<svg viewBox="0 0 320 320" xmlns="http://www.w3.org/2000/svg">

<defs>
  <style>
    .bg {
      fill:#1e1e1e;
      stroke:#ffffff;
      stroke-width:4;
    }

    .logo {
      fill:none;
      stroke:#ffffff;
      stroke-width:10;
      stroke-linecap:round;
      stroke-linejoin:round;
    }

    .name {
      fill:#ffffff;
      font-size:22px;
      font-weight:700;
      letter-spacing:2px;
      text-anchor:middle;
      font-family:Arial, sans-serif;
    }

    .sub {
      fill:#cfcfcf;
      font-size:12px;
      letter-spacing:4px;
      text-anchor:middle;
      font-family:Arial, sans-serif;
    }

    .z-breathe {
      animation: breathe 3s ease-in-out infinite;
    }

    @keyframes breathe {
      0%,100% { opacity:0.75; transform: scale(1); }
      50% { opacity:1; transform: scale(1.05); }
    }
  </style>
</defs>

<!-- Background box -->
<rect class="bg" x="10" y="10" width="300" height="300" rx="28"/>

<!-- V Symbol -->
<g class="z-breathe">
  <!-- Outer V -->
  <path class="logo"
        d="M90 90 L160 200 L230 90"/>

  <!-- Inner accent V -->
  <path class="logo"
        d="M120 95 L160 165 L200 95"
        stroke-width="5"/>
</g>

<!-- Text -->
<text x="160" y="250" class="name">MUHAMMAD ARIVITO</text>
<text x="160" y="275" class="sub">PORTFOLIO</text>

</svg>
